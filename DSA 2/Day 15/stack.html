<script>
    class Stack{
        constructor(){
            this.stack = []
        }
        push(el){
            this.stack.push(el)
        }
        size(){
            return this.stack.length
        }
        isEmpty(){
            return this.stack.length === 0
        }
        pop(){
            if (this.isEmpty()) {
                return "Stack is Empty"
            } else {
                return this.stack.pop()
            }
        }
        peek(){
            if (this.isEmpty()) {
                return "Stack is Empty"
            } else {
                return this.stack[this.size()-1]
            }
        }
    }
    let stack = new Stack


    stack.push(67)
    stack.push(57)
    stack.push(48)
    stack.push(39)
    stack.push(26)

    stack.pop()

    console.log(stack)
    console.log(stack.size())
    console.log(stack.isEmpty())
    console.log(stack.peek())
</script>
