<script>
    function isHappy(n){
    let vis = new Set();

    while(n !== 1){
        let sum = 0;
        while (n > 0){
            let digit = n % 10;
            sum += digit * digit;
            n = Math.floor(n / 10);
        }
        if (vis.has(sum)){
            return false;
        }
        vis.add(sum);
        n = sum;
    }
    return true;
}
console.log(isHappy(19)); 
console.log(isHappy(2)); 

</script>
