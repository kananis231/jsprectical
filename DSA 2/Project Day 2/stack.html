<script>
    function nextGreaterElements(nums) {
    const n = nums.length;
    const result = new Array(n).fill(-1);
    const stack = [];

    for (let i = 0; i < 2 * n; i++) {
        const index = i % n;
        
        while (stack.length && nums[stack[stack.length - 1]] < nums[index]) {
            result[stack.pop()] = nums[index];
        }
        
        if (i < n) {
            stack.push(index);
        }
    }

    return result;
}
const nums = [1, 2, 1];
console.log(nextGreaterElements(nums));


const nums2 = [1, 2, 3, 4, 3];
console.log(nextGreaterElements(nums2));
</script>
