<script>

let arr1 = [1, 1, 2]

function dul(arr) {
    if (arr.length === 0) return 0

    let k = 1

    for (let i = 1; i < arr.length; i++) {
        if (arr[i] !== arr[i - 1]) {
            arr[k] = arr[i]
            k++
        }
    }

    return k
}



console.log(dul(arr1))


</script>
