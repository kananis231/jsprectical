        width: 500px;

<body>
<center>
    <label for="">Enter Factor :-</label>&nbsp;&nbsp;
    <input type="text" id="in1"><br><br>
    <label for="">Enter Number :-</label>&nbsp;&nbsp;
    <input type="text" id="in2"><br><br>
</center>

<script>
    function multiplier(factor){
    return function(number){
        return +factor * +number
    }
}
factor = document.getElementById("in1").value 
number = document.getElementById("in2").value 

console.log(multiplier(factor)(number))
</script>
