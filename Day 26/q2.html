<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <label for="">Enter Your Age</label>
        <input type="text" id="in">
        <br><br><br><br>
        <hr>
        <br><br>
        <p id="ans"></p>
        <br><br>
        <hr>
        <br><br><br>
        <button onclick="allow()">Submit</button>
    </center>
</body>
</html>
<script>
    function allow(){
        let a=document.getElementById("in").value

        if(a<=18){
             document.getElementById("ans").innerHTML="You can't drive in India!"
        }else if(a>=18){
            document.getElementById("ans").innerHTML="You can drive in India!"
        }else{
            document.getElementById("ans").innerHTML="You are just old enough to drive in India!"
        } 
    }
</script>
