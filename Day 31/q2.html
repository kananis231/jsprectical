<script>
    class person{
        constructor(Name,SkinColor,Age){
            this.Name=Name
            this.SkinColor=SkinColor
            this.Age=Age
        }
    }

    class person2 extends person{
        constructor(Name,SkinColor,Age,Height){
            super(Name,SkinColor,Age)
            this.Height=Height
        }
    }
    const p1= new person("Kunj","Bhuro","27 Years")
    const p2= new person2("Divyesh","Vadhare Bhuro","25 Years","4.5 Fit")
    console.log(p1)
    console.log(p2)
</script>
