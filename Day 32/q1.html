<script>
    class calculateArea{
        circle(c,pi,r){
            return c*c*pi*2
        }
        Rectangle(w,l){
            return w*l
        }
        Square(a){
            return a*a
        }
    }
    const shape = new calculateArea
    const finle =  shape.circle(2,3.14,4)
    const area =  shape.Rectangle(5,9)
    const size =  shape.Square(10)
    console.log(finle)
    console.log(area)
    console.log(size)
</script>
