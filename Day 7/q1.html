<script>
    function validatePassword() {
      let password = prompt("Enter a new password:");

      if (password.length >= 5) {
        alert("Password successfully changed!");
      } else {
        alert("Password must be at least 5 characters long. Please try again.");
        validatePassword(); 
      }
    }

    validatePassword(); 
  </script>
