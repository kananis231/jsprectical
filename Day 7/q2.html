<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter Height</label>
    <br>
    <input type="text" id="in2">
    <br><br>
    <label for="">Enter Weight</label>
    <br>
    <input type="text" id="in1">
    <br><br>
    <h1 id="in3"></h1>
</body>
</html>
<script>
    let h=document.getElementById("in2").value
    let w=document.getElementById("in1").value

    let bmi=w/(h*h)

    if(w==""&& h==""){
        document.getElementById("in3").innerHTML=""
    }else if(bmi<= 18.5){
        document.getElementById("in3").innerHTML="Underweight"
    }else if(bmi >=18.5 && bmi <=24.9){
        document.getElementById("in3").innerHTML="Normal weight"
    }else if(bmi >=25 && bmi <=29.9){
        document.getElementById("in3").innerHTML="Overweight"
    }else {
        document.getElementById("in3").innerHTML="Obese"
    }
</script>
