<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter the Value</label>
    <br>
    <input type="text" id="in1">
    <br><br>
    <h1 id="in2"></h1>
</body>
</html>
<script>
    let a=document.getElementById("in1").value

    if(a ==""){
        document.getElementById("in2").innerHTML=""
    }else if(a % 2== 0){
        document.getElementById("in2").innerHTML="This is Even Number"
    }else{
        document.getElementById("in2").innerHTML="This is Odd Number"
    }
</script>
