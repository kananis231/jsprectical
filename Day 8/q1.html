<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <center>
        <h1>Electricity Bill Calculator</h1>
        <label for="unitsConsumed">Units Consumed:</label>
        <input type="text" id="unitsConsumed">
    
        <p id="billAmount"></p>
    
    </center>
</body>
</html>
<script>
        let unitsConsumed =document.getElementById('unitsConsumed').value
        let billAmount = 0;

        if(unitsConsumed==""){
            document.getElementById("billAmount").innerHTML=""
        }else{
            if (unitsConsumed <= 100) {
            billAmount = unitsConsumed * 1;
        } else if (unitsConsumed <= 200) {
            billAmount = 100 * 1 + (unitsConsumed - 100) * 2;
        } else {
            billAmount = 100 * 1 + 100 * 2 + (unitsConsumed - 200) * 3;
        }

        document.getElementById('billAmount').innerHTML = 'Total Bill Amount: $' + billAmount;
        }
        
</script>
