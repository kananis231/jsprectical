<script>

    let slid = document.querySelectorAll("img")
    let slidIndex = 0;

    function showSlides (index){
    for(let i=0; i < slid.length; i++){
        slid[i].style.display = "none"
    }
        slid[index].style.display = "block"
    }

    function startSlider(){
        setInterval(()=>{
        showSlides(slidIndex)
        slidIndex++

        if(slidIndex >= slid.length){
            slidIndex = 0
        }    
        },2000)
    }
    startSlider()
    showSlides(slidIndex)

</script>
